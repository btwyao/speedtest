<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Speed Test</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="http://www.dialectic.cn/index.js"></script>
        <div class="app">
            <h1>SpeedTest</h1>
            <div id="speedtest" class="blink">
                <p class="event listening">初始化中</p>
                <p class="tips">Tips:测速前请选择当前环境</p>
                <button onclick="app.speedTest();">开始测速</button>
                <select name="当前环境" id="selectenv">
                    <option value="环境" selected>环境</option>
                    <option value="户外">户外</option>
                    <option value="室内">室内</option>
                    <option value="地铁">地铁</option>
                    <option value="公车">公车</option>
                    <option value="电梯">电梯</option>
                    <option value="水下">水下</option>
                    <option value="火星">火星</option>
                </select>
            </div>
            <textarea id="log" rows="10" cols="50"></textarea>
        </div>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
